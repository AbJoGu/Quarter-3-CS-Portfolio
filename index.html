<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: 'Arial', 'Helvetica', sans-serif;
                background: url(Physics-Formula-Background.jpg);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #InputSpaces {
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            fieldset {
                border: none;
                padding: 0;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #667eea;
                outline: none;
            }

            button {
                background: #667eea;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                width: 100%;
                transition: background 0.3s;
            }

            button:hover {
                background: #5a6fd8;
            }

            h2 {
                margin-bottom: 20px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <form id="InputSpaces">
            <h2>Login to Physiform+ </h2>
            <fieldset>
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter Username" name="Username" required>

                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Password" name="Password" required>

                <button type="submit">Login</button>
            </fieldset>
        </form>
        <script>
            document.getElementById('InputSpaces').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Here you can add authentication logic if needed
                // For now, just redirect to homepage
                window.location.href = 'homepage.html';
            });
        </script>
    </body>
</html>
