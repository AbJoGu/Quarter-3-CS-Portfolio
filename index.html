<!DOCTYPE html>
<html>
    <head>
        <style>
            #LogInPage {
                border-width: 5px;
                align-items: center;
                padding: 30px;
                max-width: 300px;
            }
        </style>
    </head>

            <forms>

            </forms>
        </fieldset>
    </body>
</html>
